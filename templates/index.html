<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta name="author" content="sykim"/>

        <title>Whitespace</title>

        <link rel='stylesheet' href="../static/css/style.css"/>
    </head>

    <body>

      <header class="navbar">
        <div class="navbar__brand">
         <h1>Whitespace</h1>
        <hr style="width:100%;text-align:left;margin-left:0">
        <ul class="navbar__navigation">
          <li class="navbar__navigation-item"><a href="#" class="navbar__link">Films</a></li>
          <li class="navbar__navigation-item"><a href="#" class="navbar__link">Books</a></li>
          <li class="navbar__navigation-item"><a href="#" class="navbar__link">Music</a></li>
          <li class="navbar__navigation-item"><a href="#" class="navbar__link">Memos</a></li>
        </ul>
      </div>
      </header>

      <main class="main">
         
         <section>
           <h2>Recent posts</h2>
           {% for entry in entries %}
           <article class="entry">
             <div>
               <h3 class="entry__title"><a href="{{url_for('individual_post', post_title=entry[0])}}">{{entry[0]}}</a></h3>
               <time class="entry__date" datetime="{{ entry[2] }}"> {{ entry[2] }}</time>
              </div>
           </article>
           {% endfor %}
          </section>

      </main>

      <footer class="footer">
        <div class="footer__content">
          <section class="left">
            <a class="footer__item">Made by SY KIM</a>
            <a class="footer__item">other projects</a>
          </section>
          <section class="right">
            <div class="footer__column">
              <a class="footer__item">Recent</a>
              <a class="footer__item">Calender</a>
            </div>
            <div class="footer__column">
              <a class="footer__item" href="#">About</a>
              <a class="footer__item">How this was made</a>
            </div>
          </section>
        </div>
      </footer>
    
    </body>


</html>
