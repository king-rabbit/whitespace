<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta name="author" content="sykim"/>

        <title>Whitespace</title>

        <link rel='stylesheet' href="style.css"/>
    </head>

    <body>

      <header class="navbar">
        <div class="navbar__brand">
         <h1>Whitespace</h1>
        </div>
        <ul class="navbar__navigation">
          <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
          <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
      </header>

      <main class="main">
         <section>
           <h1>Add new entry</h1>
           <form action="/entry" method="POST">
             <p class="form__input">
             <label for="entry">Entry contents</label>
             <textarea name="content" id="entry" class="form__textarea"></textarea>
             </p>
             <button type="submit" class="form__submit">Add entry</button>
           </form>
         </section>

         <section>
           <h1>Recent posts</h1>
           <article class="entry">
             <div>
               <h2 class="entry__title">Winter is coming</h2>
               <time class="entry__date" datetime="12-12-2021"> Dec 17</time>
              </div>
             <p class="entry__content">
               The worst season for me is coming. Winter. I hate winter.
             </p>
           </article>
          </section>
      </main>

      <footer class="footer">
        <div class="footer__content">
          <section class="left">
            <a class="footer__item">Made by SY KIM</a>
            <a class="footer__item">other projects</a>
          </section>
          <section class="right">
            <div class="footer__column">
              <a class="footer__item">Recent</a>
              <a class="footer__item">Calender</a>
            </div>
            <div class="footer__column">
              <a class="footer__item" href="#">About</a>
              <a class="footer__item">How this was made</a>
            </div>
          </section>
        </div>
      </footer>
    
    </body>


</html>
