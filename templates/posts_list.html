<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sykim"/>
    <title>Whitespace - Admin</title>
    <link rel='stylesheet' href='../static/css/admin_style.css'/>
    <script src="https://cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="navbar__brand">
        <h1>Whitespace - Admin</h1>
    </div>
</header>

    <main>
      <section>
        <h2>Posts List</h2>

        {% for post in posts %}
        <article class="posts">
          <ul class="post_list">
            <li class="post_list_item">{{post[0]}}</li>
            <li class="post_list_item">{{post[1]}}</li>
            <li class="post_list_item"><a href="{{url_for('admin_post_edit', post_title=post[0])}}">수정</a></li>
          </ul>
        </article>
        {% endfor %}


      </section>
    </main> 

</body>
</html>
