{% extends 'base.html' %}
{% block content %}
    
    <main class=main>
      <article class="post">
        {% for post in post_data %}
            <div>
              <h1 class="post__title">{{post[0]}}</h1>
            <p class="post__date">{{post[1]}}</p>
          </div>
          {% endfor %}

          {% for text in post_content %}
          <p class="post__content">{{text | safe}}</p>
          {% endfor %}
    </article>
    </main> 
    
{% endblock %}
